<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style-login.css">
    
    <title>Login</title>
</head>
<body>
    <section class="area-login">

        <div class="login">

            <div>
                <h1>Culinária.com</h1>
            </div>

            <form action="#" method="post">
                <div class="input">
                    <input type="text" name="text" id="text" placeholder="Nome de usuário" required autofocus>
                </div>
                <div class="input">
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                </div>
                <div id="entrar">
                    <button>Entrar</button>
                </div>
            </form>
            <p>
                Ainda não tem uma conta?
            <a href="cadastro.html" target="_self">Cadastre-se.</a>
            </p>
            
        </div>
        <div class="rodape">
        
                <p>| Site Criado Por <a href="#">Joel Nogueira</a></p>
        
        </div>
    </section>
    
</body>
</html>
